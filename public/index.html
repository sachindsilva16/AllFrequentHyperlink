<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            "fadeIn0.5s": "fadeIn 0.5s ease-in forwards",
            "fadeIn1s": "fadeIn 0.5s ease-in forwards",
            "fadeIn1.5s": "fadeIn 0.5s ease-in forwards",
            "fadeIn2s": "fadeIn 0.5s ease-in forwards",
            "fadeIn2.5s": "fadeIn 0.5s ease-in forwards",
            "fadeIn3s": "fadeIn 0.5s ease-in forwards",
            "fadeIn3.5s": "fadeIn 0.5s ease-in forwards",
            "fadeIn4s": "fadeIn 0.5s ease-in forwards",
            "fadeIn4.5s": "fadeIn 0.5s ease-in forwards",
            "fadeIn5s": "fadeIn 0.5s ease-in forwards",
            "fadeIn5.5s": "fadeIn 0.5s ease-in forwards",
            "bounce1s": 'bounce 0.7s linear infinite',
            "bounce1.1s": 'bounce 1.5s linear infinite'
          },
          keyframes: {
            fadeIn: {
              "0%": { opacity: 0 },
              "100%": { opacity: 1 }
            },
            spin: {
              "0%": { transform: "rotate(12deg)" },
              "50%": { transform: "rotate(-12deg)" },
              "100%": { transform: "rotate(12deg)" }
            }
          },
          variants: {
            animation: ["motion-safe"]
          }

        },
        fontFamily: {
          appleEmoji: ["-apple-system", "BlinkMacSystemFont", "sans-serif"],
        },
      }
    }
  </script>
  <title>My Link Hub | Your Frequent Taps</title>
</head>

<body class="font-appleEmoji bg-[#1a1a1a]">
  <div id="root"></div>
  <script src="../src/index.js"></script>
</body>

</html>
